DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gerador de Desenhos</title>
    
    <!-- Configura√ß√µes PWA e iOS -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f0f9ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pintar" />
    <!-- √çcone para iOS (Substitua por um caminho real se tiver) -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/lucasmaia2709-lang/fotoparapintar/refs/heads/main/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Baloo 2', cursive;
        background-color: #f0f9ff;
        /* Evita o efeito de el√°stico no iOS */
        overscroll-behavior-y: none; 
      }
      .loader {
        border: 4px solid #fde68a;
        border-top: 4px solid #38bdf8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .image-container img,
      .image-container canvas {
        max-height: 400px;
        width: auto;
        max-width: 100%;
        border-radius: 1rem;
        object-fit: contain;
      }
      .main-container {
        transition: all 0.5s ease-in-out;
      }
      
      /* --- ESTILOS DA TELA DE PINTURA --- */
      #paint-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      #paint-modal.visible {
        opacity: 1;
        pointer-events: auto;
      }
      #paint-canvas {
        max-width: 95vw;
        max-height: 80vh;
        cursor: crosshair;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        /* CR√çTICO PARA IOS: Impede arrastar a tela enquanto pinta */
        touch-action: none; 
      }
      .paint-toolbar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem;
        background-color: #fff;
        border-radius: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 90%;
      }
      .color-picker-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: bold;
        color: #334155;
      }
      input[type='color'] {
        -webkit-appearance: none;
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }
      input[type='color']::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type='color']::-webkit-color-swatch {
        border: 2px solid #e2e8f0;
        border-radius: 50%;
      }
      body.modal-open {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- O CONTE√öDO PRINCIPAL -->
    <main class="main-container bg-white p-6 sm:p-8 rounded-2xl shadow-2xl max-w-4xl w-full">
      
      <!-- SEC√á√ÉO DE AUTENTICA√á√ÉO -->
      <div id="auth-section">
        <div class="text-center">
          <h1 class="text-3xl sm:text-4xl font-bold text-sky-500">Bem-vindo! ‚ú®</h1>
          <p class="text-gray-600 mt-2">Crie a sua conta ou fa√ßa login para come√ßar.</p>

          <div id="auth-form-container" class="mt-6 max-w-sm mx-auto">
            <form id="login-form">
              <input
                type="email"
                id="login-email"
                placeholder="O seu email"
                required
                class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none"
              />
              <input
                type="password"
                id="login-password"
                placeholder="A sua palavra-passe"
                required
                class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none"
              />
              <button
                type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105"
              >
                Entrar
              </button>
            </form>

            <form id="register-form" class="hidden">
              <input
                type="email"
                id="register-email"
                placeholder="O seu email"
                required
                class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none"
              />
              <input
                type="password"
                id="register-password"
                placeholder="Crie uma palavra-passe"
                required
                class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none"
              />
              <button
                type="submit"
                class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105"
              >
                Criar Conta
              </button>
            </form>
          </div>

          <p class="text-sm text-gray-500 mt-4">
            <a href="#" id="auth-toggle-link" class="text-sky-600 hover:underline">N√£o tem uma conta? Registe-se aqui.</a>
          </p>
          <p id="auth-error" class="text-red-500 mt-4 font-semibold h-5"></p>
        </div>
      </div>

      <!-- CONTE√öDO PRINCIPAL DA APLICA√á√ÉO -->
      <div id="app-content" class="hidden">
        <div class="text-center mb-8 relative">
          <div class="absolute top-0 right-0 -mt-4 -mr-4 sm:-mt-6 sm:-mr-6">
            <span id="credits-display" class="font-bold text-lg text-green-600 bg-white px-3 py-1 rounded-full shadow-md"></span>
            <button id="logout-button" class="ml-2 text-gray-400 hover:text-red-500 font-bold" title="Sair">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </div>
          <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">Desenhos para Colorir! üé®</h1>
          <p class="text-gray-600 mt-2 text-lg">Transforme qualquer foto numa p√°gina para colorir!</p>
        </div>

        <div class="flex justify-center mb-6">
          <label
            for="image-upload"
            class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 py-3 px-8 rounded-full cursor-pointer font-bold text-lg transition-transform transform hover:scale-105 text-center w-full sm:w-auto"
          >
            üì∑ Tirar ou Escolher Foto
          </label>
          <input type="file" id="image-upload" accept="image/*" class="hidden" />
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
          <div class="text-center">
            <h2 class="text-2xl font-semibold mb-3">Sua Foto</h2>
            <div id="original-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner"></div>
          </div>
          <div class="text-center">
            <h2 class="text-2xl font-semibold mb-3">Seu Desenho</h2>
            <div id="generated-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner">
              <p class="text-gray-500">Aguardando...</p>
            </div>
            <!-- BOT√ïES: SALVAR E PINTAR -->
            <div id="action-buttons" class="mt-4 flex justify-center gap-4 hidden flex-wrap">
              <button id="save-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full font-bold transition-transform transform hover:scale-105">
                Salvar
              </button>
              <button id="paint-button" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-6 rounded-full font-bold transition-transform transform hover:scale-105">
                üé® Pintar
              </button>
            </div>
          </div>
        </div>

        <div class="flex justify-center mt-8">
          <button
            id="generate-button"
            class="bg-sky-600 hover:bg-sky-700 text-white py-3 px-8 rounded-full font-bold text-lg transition-transform transform hover:scale-105 shadow-lg hidden w-full sm:w-auto"
          >
            Transformar em Desenho
          </button>
        </div>

        <div id="error-message" class="text-center text-red-500 mt-4 font-semibold h-5"></div>
      </div>
    </main>

    <!-- TELA DE PINTURA (MODAL) -->
    <div id="paint-modal">
      <div class="paint-toolbar">
        <div class="color-picker-wrapper">
          <span>Cor:</span>
          <input type="color" id="color-picker" value="#ff6347" />
        </div>
        <button id="download-painted-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full font-bold text-sm">
          Salvar
        </button>
        <button id="close-paint-modal" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full font-bold text-sm">
          Fechar
        </button>
      </div>
      <canvas id="paint-canvas"></canvas>
    </div>

    <script>
      // REGISTRO DO SERVICE WORKER (PARA PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registrado!', reg))
            .catch(err => console.log('Falha ao registrar SW:', err));
        });
      }

      const CLOUDFLARE_WORKER_URL = 'https://fotoparapintar.lucasabreucotefis.workers.dev';

      // --- Sele√ß√£o de Elementos ---
      const authSection = document.getElementById('auth-section');
      const appContent = document.getElementById('app-content');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const authToggleLink = document.getElementById('auth-toggle-link');
      const authError = document.getElementById('auth-error');
      const logoutButton = document.getElementById('logout-button');
      const creditsDisplay = document.getElementById('credits-display');
      const imageUpload = document.getElementById('image-upload');
      const resultsSection = document.getElementById('results');
      const originalImageContainer = document.getElementById('original-image-container');
      const generatedImageContainer = document.getElementById('generated-image-container');
      const errorMessageDiv = document.getElementById('error-message');
      const generateButton = document.getElementById('generate-button');
      const actionButtonsContainer = document.getElementById('action-buttons');
      const saveButton = document.getElementById('save-button');
      const paintButton = document.getElementById('paint-button');
      const paintModal = document.getElementById('paint-modal');
      const paintCanvas = document.getElementById('paint-canvas');
      const colorPicker = document.getElementById('color-picker');
      const closePaintModalButton = document.getElementById('close-paint-modal');
      const downloadPaintedButton = document.getElementById('download-painted-button');

      let currentUser = null;
      let lastBase64Image = null;
      let generatedImageDataUrl = null;

      // --- Autentica√ß√£o ---
      window.addEventListener('load', () => {
        currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
          showApp();
        } else {
          showAuth();
        }
      });

      authToggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        const isLoginVisible = !loginForm.classList.contains('hidden');
        loginForm.classList.toggle('hidden', isLoginVisible);
        registerForm.classList.toggle('hidden', !isLoginVisible);
        authToggleLink.textContent = isLoginVisible
          ? 'J√° tem uma conta? Entre aqui.'
          : 'N√£o tem uma conta? Registe-se aqui.';
        authError.textContent = '';
      });

      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        handleAuthRequest('register', 'register-email', 'register-password');
      });

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        handleAuthRequest('login', 'login-email', 'login-password');
      });

      async function handleAuthRequest(endpoint, emailId, passwordId) {
        authError.textContent = '';
        const email = document.getElementById(emailId).value.trim();
        const password = document.getElementById(passwordId).value;

        try {
          const res = await fetch(`${CLOUDFLARE_WORKER_URL}/${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || `Erro no ${endpoint}`);

          if (endpoint === 'register') {
            alert('Conta criada com sucesso! Por favor, fa√ßa login.');
            authToggleLink.click();
          } else {
            currentUser = { email, credits: data.credits };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showApp();
          }
        } catch (err) {
          authError.textContent = err.message;
        }
      }

      logoutButton.addEventListener('click', () => {
        currentUser = null;
        localStorage.removeItem('currentUser');
        showAuth();
        resetUI();
      });

      function resetUI() {
        resultsSection.classList.add('hidden');
        originalImageContainer.innerHTML = '';
        generatedImageContainer.innerHTML = '<p class="text-gray-500">Aguardando a sua foto...</p>';
        generateButton.classList.add('hidden');
        actionButtonsContainer.classList.add('hidden');
        imageUpload.value = '';
      }

      imageUpload.addEventListener('change', async (ev) => {
        const file = ev.target.files[0];
        if (!file) return;

        actionButtonsContainer.classList.add('hidden');
        const previewUrl = await fileToBase64(file);
        originalImageContainer.innerHTML = `<img src="${previewUrl}" alt="Foto Original">`;
        resultsSection.classList.remove('hidden');
        generateButton.classList.remove('hidden');
        generatedImageContainer.innerHTML = '<p class="text-gray-500">Pronto para transformar!</p>';
        errorMessageDiv.textContent = '';

        const resized = await resizeImageFile(file, 1024);
        lastBase64Image = resized;
      });

      // --- Gera√ß√£o ---
      generateButton.addEventListener('click', async () => {
        errorMessageDiv.textContent = '';
        if (!currentUser) {
          errorMessageDiv.textContent = 'Por favor, fa√ßa login.';
          return;
        }
        if (!lastBase64Image) {
          errorMessageDiv.textContent = 'Por favor, anexe uma foto.';
          return;
        }

        const { dataUrl, mimeType } = lastBase64Image;
        const base64data = dataUrl.split(',')[1];
        const payload = { imageData: base64data, mimeType, userEmail: currentUser.email };

        generatedImageContainer.innerHTML = '<div class="loader"></div>';
        generateButton.disabled = true;
        actionButtonsContainer.classList.add('hidden');

        try {
          const resp = await fetch(`${CLOUDFLARE_WORKER_URL}/generate-image`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          const data = await resp.json();
          if (!resp.ok) {
            const errorMessage = data.details ? `${data.error} Detalhes: ${data.details}` : data.error;
            throw new Error(errorMessage || 'Ocorreu um erro ao gerar a imagem');
          }

          generatedImageDataUrl = `data:image/png;base64,${data.imageBase64}`;
          generatedImageContainer.innerHTML = `<img src="${generatedImageDataUrl}" alt="Desenho para Colorir">`;
          actionButtonsContainer.classList.remove('hidden');

          currentUser.credits = data.credits;
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          updateCreditsDisplay();
        } catch (err) {
          generatedImageContainer.innerHTML = `<p class="text-red-600 font-bold p-4">${err.message}</p>`;
        } finally {
          generateButton.disabled = false;
        }
      });

      // --- Salvar e Pintar ---
      saveButton.addEventListener('click', () => {
        if (!generatedImageDataUrl) return;
        const link = document.createElement('a');
        link.href = generatedImageDataUrl;
        link.download = 'desenho-para-colorir.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      paintButton.addEventListener('click', () => {
        if (!generatedImageDataUrl) return;
        const img = new Image();
        img.crossOrigin = "Anonymous"; // Importante para Canvas
        img.onload = () => {
          const ctx = paintCanvas.getContext('2d', { willReadFrequently: true });
          
          // Ajusta tamanho do canvas para caber na tela mantendo propor√ß√£o
          const maxWidth = window.innerWidth * 0.95;
          const maxHeight = window.innerHeight * 0.8;
          let width = img.width;
          let height = img.height;

          // Se a imagem for muito grande, reduzimos para o canvas
          if (width > maxWidth || height > maxHeight) {
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width = width * ratio;
              height = height * ratio;
          }

          paintCanvas.width = width;
          paintCanvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          paintModal.classList.add('visible');
          document.body.classList.add('modal-open');
        };
        img.src = generatedImageDataUrl;
      });

      closePaintModalButton.addEventListener('click', () => {
        paintModal.classList.remove('visible');
        document.body.classList.remove('modal-open');
      });

      downloadPaintedButton.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = paintCanvas.toDataURL('image/png');
        link.download = 'minha-pintura.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // --- Pintura (Flood Fill) ---
      function handleCanvasClick(clientX, clientY) {
        const ctx = paintCanvas.getContext('2d');
        const rect = paintCanvas.getBoundingClientRect();
        
        // Coordenadas relativas ao canvas
        const x = Math.floor((clientX - rect.left) * (paintCanvas.width / rect.width));
        const y = Math.floor((clientY - rect.top) * (paintCanvas.height / rect.height));

        const startColor = getPixelColor(ctx, x, y);
        const fillColor = hexToRgb(colorPicker.value);

        if (colorsMatch(startColor, fillColor)) return;
        floodFill(ctx, x, y, fillColor);
      }

      // Evento Mouse
      paintCanvas.addEventListener('mousedown', (e) => {
        handleCanvasClick(e.clientX, e.clientY);
      });
      
      // Evento Touch (para celular)
      paintCanvas.addEventListener('touchstart', (e) => {
        if (e.touches.length > 0) {
            e.preventDefault(); // Impede scroll
            const touch = e.touches[0];
            handleCanvasClick(touch.clientX, touch.clientY);
        }
      }, { passive: false });

      function getPixelColor(ctx, x, y) {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        return { r: pixel[0], g: pixel[1], b: pixel[2], a: pixel[3] };
      }

      function colorsMatch(c1, c2) {
        const tolerance = 30; // Aumentei um pouco a toler√¢ncia
        return (
          Math.abs(c1.r - c2.r) < tolerance &&
          Math.abs(c1.g - c2.g) < tolerance &&
          Math.abs(c1.b - c2.b) < tolerance &&
          Math.abs(c1.a - (c2.a ?? 255)) < tolerance
        );
      }

      function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b, a: 255 };
      }

      function floodFill(ctx, startX, startY, fillColor) {
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const startColor = getPixelColor(ctx, startX, startY);
        const width = imageData.width;
        const height = imageData.height;

        // Prote√ß√£o contra linhas pretas/escuras
        if ((startColor.r + startColor.g + startColor.b) < 100) return;

        const pixelStack = [[startX, startY]];

        while (pixelStack.length) {
          const [x, y] = pixelStack.pop();
          const offset = (y * width + x) * 4;
          
          if (x < 0 || x >= width || y < 0 || y >= height) continue;

          const r = imageData.data[offset];
          const g = imageData.data[offset + 1];
          const b = imageData.data[offset + 2];
          const a = imageData.data[offset + 3];

          if (colorsMatch({ r, g, b, a }, startColor)) {
            imageData.data[offset] = fillColor.r;
            imageData.data[offset + 1] = fillColor.g;
            imageData.data[offset + 2] = fillColor.b;
            imageData.data[offset + 3] = 255;

            pixelStack.push([x + 1, y]);
            pixelStack.push([x - 1, y]);
            pixelStack.push([x, y + 1]);
            pixelStack.push([x, y - 1]);
          }
        }
        ctx.putImageData(imageData, 0, 0);
      }

      // --- Utils ---
      function showApp() {
        authSection.classList.add('hidden');
        appContent.classList.remove('hidden');
        updateCreditsDisplay();
      }
      function showAuth() {
        appContent.classList.add('hidden');
        authSection.classList.remove('hidden');
      }
      function updateCreditsDisplay() {
        creditsDisplay.textContent = currentUser ? `Cr√©ditos: ${currentUser.credits}` : '';
      }
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      async function resizeImageFile(file, maxDimension = 1024) {
        const dataUrl = await fileToBase64(file);
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            let { width, height } = img;
            if (width > maxDimension || height > maxDimension) {
              if (width > height) {
                height = Math.round((height * maxDimension) / width);
                width = maxDimension;
              } else {
                width = Math.round((width * maxDimension) / height);
                height = maxDimension;
              }
            }
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            const mimeType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
            resolve({ dataUrl: canvas.toDataURL(mimeType, 0.92), mimeType });
          };
          img.onerror = reject;
          img.src = dataUrl;
        });
      }
    </script>
  </body>
</html>
