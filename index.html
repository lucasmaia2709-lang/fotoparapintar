<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Desenhos para Colorir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Baloo 2', cursive; 
      background-color: #f0f9ff;
    }
    .loader {
      border: 4px solid #fde68a;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .image-container img, .image-container canvas {
      max-height: 400px;
      width: auto;
      max-width: 100%;
      border-radius: 1rem;
      object-fit: contain;
    }
    .main-container {
      transition: all 0.5s ease-in-out;
    }
    /* --- NOVOS ESTILOS PARA A TELA DE PINTURA --- */
    #paint-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }
    #paint-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #paint-canvas {
      max-width: 90vw;
      max-height: 80vh;
      cursor: crosshair;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    .paint-toolbar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 99px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .color-picker-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: bold;
        color: #334155;
    }
    input[type="color"] {
        -webkit-appearance: none;
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
        border: 2px solid #e2e8f0;
        border-radius: 50%;
    }
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- O CONTE√öDO PRINCIPAL N√ÉO MUDA -->
  <main class="main-container bg-white p-6 sm:p-8 rounded-2xl shadow-2xl max-w-4xl w-full">
    <!-- SEC√á√ÉO DE AUTENTICA√á√ÉO -->
    <div id="auth-section">
      <!-- ... (c√≥digo de autentica√ß√£o inalterado) ... -->
       <div class="text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-500">Bem-vindo! ‚ú®</h1>
        <p class="text-gray-600 mt-2">Crie a sua conta ou fa√ßa login para come√ßar.</p>
        
        <div id="auth-form-container" class="mt-6 max-w-sm mx-auto">
          <form id="login-form">
            <input type="email" id="login-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
            <input type="password" id="login-password" placeholder="A sua palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Entrar</button>
          </form>

          <form id="register-form" class="hidden">
            <input type="email" id="register-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
            <input type="password" id="register-password" placeholder="Crie uma palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
            <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Criar Conta</button>
          </form>
        </div>
        
        <p class="text-sm text-gray-500 mt-4">
          <a href="#" id="auth-toggle-link" class="text-sky-600 hover:underline">N√£o tem uma conta? Registe-se aqui.</a>
        </p>
        <p id="auth-error" class="text-red-500 mt-4 font-semibold h-5"></p>
      </div>
    </div>

    <!-- CONTE√öDO PRINCIPAL DA APLICA√á√ÉO -->
    <div id="app-content" class="hidden">
      <div class="text-center mb-8 relative">
        <div class="absolute top-0 right-0 -mt-4 -mr-4 sm:-mt-6 sm:-mr-6">
          <span id="credits-display" class="font-bold text-lg text-green-600 bg-white px-3 py-1 rounded-full shadow-md"></span>
          <button id="logout-button" class="ml-2 text-gray-400 hover:text-red-500 font-bold" title="Sair">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
          </button>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">Desenhos para Colorir! üé®</h1>
        <p class="text-gray-600 mt-2 text-lg">Transforme qualquer foto numa p√°gina para colorir!</p>
      </div>

      <div class="flex justify-center mb-6">
        <label for="image-upload" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 py-3 px-8 rounded-full cursor-pointer font-bold text-lg transition-transform transform hover:scale-105">
          Anexar Foto
        </label>
        <input type="file" id="image-upload" accept="image/*" class="hidden">
      </div>

      <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-3">A Sua Foto Original</h2>
          <div id="original-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner"></div>
        </div>
        <div class="text-center">
          <h2 class="text-2xl font-semibold mb-3">O Seu Desenho</h2>
          <div id="generated-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner">
            <p class="text-gray-500">Aguardando a sua foto...</p>
          </div>
           <!-- NOVOS BOT√ïES: SALVAR E PINTAR -->
          <div id="action-buttons" class="mt-4 flex justify-center gap-4 hidden">
            <button id="save-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full font-bold transition-transform transform hover:scale-105">Salvar</button>
            <button id="paint-button" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-6 rounded-full font-bold transition-transform transform hover:scale-105">Pintar</button>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <button id="generate-button" class="bg-sky-600 hover:bg-sky-700 text-white py-3 px-8 rounded-full font-bold text-lg transition-transform transform hover:scale-105 shadow-lg hidden">
          Transformar em Desenho
        </button>
      </div>

      <div id="error-message" class="text-center text-red-500 mt-4 font-semibold h-5"></div>
    </div>
  </main>

  <!-- NOVA SEC√á√ÉO: TELA DE PINTURA (MODAL) -->
  <div id="paint-modal">
    <div class="paint-toolbar">
       <div class="color-picker-wrapper">
         <span>Cor:</span>
         <input type="color" id="color-picker" value="#ff6347"> <!-- Tomate como cor inicial -->
       </div>
       <button id="download-painted-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full font-bold text-sm">Salvar Pintura</button>
       <button id="close-paint-modal" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-full font-bold text-sm">Fechar</button>
    </div>
    <canvas id="paint-canvas"></canvas>
  </div>

<script>
  // IMPORTANTE: O URL do seu worker j√° est√° configurado
  const CLOUDFLARE_WORKER_URL = 'https://fotoparapintar.lucasabreucotefis.workers.dev';

  // --- Sele√ß√£o de Elementos (com novos elementos) ---
  const authSection = document.getElementById('auth-section');
  const appContent = document.getElementById('app-content');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const authToggleLink = document.getElementById('auth-toggle-link');
  const authError = document.getElementById('auth-error');
  const logoutButton = document.getElementById('logout-button');
  const creditsDisplay = document.getElementById('credits-display');
  const imageUpload = document.getElementById('image-upload');
  const resultsSection = document.getElementById('results');
  const originalImageContainer = document.getElementById('original-image-container');
  const generatedImageContainer = document.getElementById('generated-image-container');
  const errorMessageDiv = document.getElementById('error-message');
  const generateButton = document.getElementById('generate-button');

  // Novos elementos
  const actionButtonsContainer = document.getElementById('action-buttons');
  const saveButton = document.getElementById('save-button');
  const paintButton = document.getElementById('paint-button');
  const paintModal = document.getElementById('paint-modal');
  const paintCanvas = document.getElementById('paint-canvas');
  const colorPicker = document.getElementById('color-picker');
  const closePaintModalButton = document.getElementById('close-paint-modal');
  const downloadPaintedButton = document.getElementById('download-painted-button');

  let currentUser = null;
  let lastBase64Image = null; // para gerar
  let generatedImageDataUrl = null; // para salvar e pintar

  // --- L√≥gica de Autentica√ß√£o e UI Principal (inalterada) ---
  window.addEventListener('load', () => {
    currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      showApp();
    } else {
      showAuth();
    }
  });

  authToggleLink.addEventListener('click', (e) => {
    e.preventDefault();
    const isLoginVisible = !loginForm.classList.contains('hidden');
    loginForm.classList.toggle('hidden', isLoginVisible);
    registerForm.classList.toggle('hidden', !isLoginVisible);
    authToggleLink.textContent = isLoginVisible
      ? 'J√° tem uma conta? Entre aqui.'
      : 'N√£o tem uma conta? Registe-se aqui.';
    authError.textContent = '';
  });

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    handleAuthRequest('register', 'register-email', 'register-password');
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    handleAuthRequest('login', 'login-email', 'login-password');
  });
  
  async function handleAuthRequest(endpoint, emailId, passwordId) {
      authError.textContent = '';
      const email = document.getElementById(emailId).value.trim();
      const password = document.getElementById(passwordId).value;
      
      try {
          const res = await fetch(`${CLOUDFLARE_WORKER_URL}/${endpoint}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || `Erro no ${endpoint}`);

          if (endpoint === 'register') {
              alert('Conta criada com sucesso! Por favor, fa√ßa login.');
              authToggleLink.click();
          } else {
              currentUser = { email, credits: data.credits };
              localStorage.setItem('currentUser', JSON.stringify(currentUser));
              showApp();
          }
      } catch (err) {
          authError.textContent = err.message;
      }
  }

  logoutButton.addEventListener('click', () => {
    currentUser = null;
    localStorage.removeItem('currentUser');
    showAuth();
    resultsSection.classList.add('hidden');
    originalImageContainer.innerHTML = '';
    generatedImageContainer.innerHTML = '<p class="text-gray-500">Aguardando a sua foto...</p>';
    generateButton.classList.add('hidden');
    actionButtonsContainer.classList.add('hidden');
    imageUpload.value = '';
  });

  imageUpload.addEventListener('change', async (ev) => {
    const file = ev.target.files[0];
    if (!file) return;

    actionButtonsContainer.classList.add('hidden');
    const previewUrl = await fileToBase64(file);
    originalImageContainer.innerHTML = `<img src="${previewUrl}" alt="Foto Original">`;
    resultsSection.classList.remove('hidden');
    generateButton.classList.remove('hidden');
    generatedImageContainer.innerHTML = '<p class="text-gray-500">Pronto para transformar!</p>';
    errorMessageDiv.textContent = '';

    const resized = await resizeImageFile(file, 1024);
    lastBase64Image = resized;
  });

  // --- L√ìGICA DE GERA√á√ÉO (ATUALIZADA) ---
  generateButton.addEventListener('click', async () => {
    errorMessageDiv.textContent = '';
    if (!currentUser) { errorMessageDiv.textContent = 'Por favor, fa√ßa login.'; return; }
    if (!lastBase64Image) { errorMessageDiv.textContent = 'Por favor, anexe uma foto.'; return; }

    const { dataUrl, mimeType } = lastBase64Image;
    const base64data = dataUrl.split(',')[1];
    const payload = { imageData: base64data, mimeType, userEmail: currentUser.email };

    generatedImageContainer.innerHTML = '<div class="loader"></div>';
    generateButton.disabled = true;
    actionButtonsContainer.classList.add('hidden');

    try {
      const resp = await fetch(`${CLOUDFLARE_WORKER_URL}/generate-image`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await resp.json();
      if (!resp.ok) {
          const errorMessage = data.details ? `${data.error} Detalhes: ${data.details}` : data.error;
          throw new Error(errorMessage || 'Ocorreu um erro ao gerar a imagem');
      }

      generatedImageDataUrl = `data:image/png;base64,${data.imageBase64}`;
      generatedImageContainer.innerHTML = `<img src="${generatedImageDataUrl}" alt="Desenho para Colorir">`;
      actionButtonsContainer.classList.remove('hidden'); // <-- MOSTRAR BOT√ïES
      
      currentUser.credits = data.credits;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      updateCreditsDisplay();
      
    } catch (err) {
      generatedImageContainer.innerHTML = `<p class="text-red-600 font-bold p-4">${err.message}</p>`;
    } finally {
        generateButton.disabled = false;
    }
  });

  // --- NOVAS FUN√á√ïES: SALVAR E PINTAR ---

  // Bot√£o "Salvar"
  saveButton.addEventListener('click', () => {
    if (!generatedImageDataUrl) return;
    const link = document.createElement('a');
    link.href = generatedImageDataUrl;
    link.download = 'desenho-para-colorir.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  // Bot√£o "Pintar"
  paintButton.addEventListener('click', () => {
    if (!generatedImageDataUrl) return;
    
    const img = new Image();
    img.onload = () => {
      const ctx = paintCanvas.getContext('2d', { willReadFrequently: true });
      paintCanvas.width = img.width;
      paintCanvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      paintModal.classList.add('visible');
      document.body.classList.add('modal-open');
    };
    img.src = generatedImageDataUrl;
  });

  // Fechar a tela de pintura
  closePaintModalButton.addEventListener('click', () => {
    paintModal.classList.remove('visible');
    document.body.classList.remove('modal-open');
  });

  // Salvar a pintura
  downloadPaintedButton.addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = paintCanvas.toDataURL('image/png');
    link.download = 'minha-pintura.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  // L√≥gica de Pintura (Flood Fill) no Canvas
  paintCanvas.addEventListener('click', (e) => {
    const ctx = paintCanvas.getContext('2d');
    const rect = paintCanvas.getBoundingClientRect();
    const scaleX = paintCanvas.width / rect.width;
    const scaleY = paintCanvas.height / rect.height;
    
    const x = Math.floor((e.clientX - rect.left) * scaleX);
    const y = Math.floor((e.clientY - rect.top) * scaleY);
    
    const startColor = getPixelColor(ctx, x, y);
    const fillColor = hexToRgb(colorPicker.value);

    // N√£o faz nada se a cor de preenchimento for a mesma da √°rea clicada
    if (colorsMatch(startColor, fillColor)) return;

    floodFill(ctx, x, y, fillColor);
  });

  // --- Fun√ß√µes Auxiliares para a Pintura ---

  function getPixelColor(ctx, x, y) {
    const pixel = ctx.getImageData(x, y, 1, 1).data;
    return { r: pixel[0], g: pixel[1], b: pixel[2], a: pixel[3] };
  }

  function setPixelColor(imageData, x, y, color) {
    const offset = (y * imageData.width + x) * 4;
    imageData.data[offset] = color.r;
    imageData.data[offset + 1] = color.g;
    imageData.data[offset + 2] = color.b;
    imageData.data[offset + 3] = color.a ?? 255;
  }

  function colorsMatch(c1, c2) {
    // Permite uma pequena toler√¢ncia para linhas com anti-aliasing
    const tolerance = 10;
    return Math.abs(c1.r - c2.r) < tolerance && 
           Math.abs(c1.g - c2.g) < tolerance && 
           Math.abs(c1.b - c2.b) < tolerance &&
           Math.abs(c1.a - (c2.a ?? 255)) < tolerance;
  }

  function hexToRgb(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return { r, g, b, a: 255 };
  }
  
  // Algoritmo de Flood Fill (n√£o-recursivo para evitar estouro de pilha)
  function floodFill(ctx, startX, startY, fillColor) {
      const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
      const startColor = getPixelColor(ctx, startX, startY);
      const width = imageData.width;
      const height = imageData.height;

      // Se a cor de in√≠cio for a cor de preenchimento, n√£o faz nada.
      // E n√£o pinta se a cor de in√≠cio for muito escura (a linha do desenho)
      if (colorsMatch(startColor, fillColor) || (startColor.r + startColor.g + startColor.b) < 100) {
        return;
      }

      const pixelStack = [[startX, startY]];

      while (pixelStack.length) {
          const [x, y] = pixelStack.pop();
          
          const offset = (y * width + x) * 4;
          const currentColor = { r: imageData.data[offset], g: imageData.data[offset+1], b: imageData.data[offset+2], a: imageData.data[offset+3] };

          if (colorsMatch(currentColor, startColor)) {
              imageData.data[offset] = fillColor.r;
              imageData.data[offset + 1] = fillColor.g;
              imageData.data[offset + 2] = fillColor.b;
              imageData.data[offset + 3] = 255;
              
              if (y > 0) pixelStack.push([x, y - 1]);
              if (y < height - 1) pixelStack.push([x, y + 1]);
              if (x > 0) pixelStack.push([x - 1, y]);
              if (x < width - 1) pixelStack.push([x + 1, y]);
          }
      }
      ctx.putImageData(imageData, 0, 0);
  }


  // --- Fun√ß√µes de UI (inalteradas) ---
  function showApp() {
    authSection.classList.add('hidden');
    appContent.classList.remove('hidden');
    updateCreditsDisplay();
  }

  function showAuth() {
    appContent.classList.add('hidden');
    authSection.classList.remove('hidden');
  }

  function updateCreditsDisplay() {
    creditsDisplay.textContent = currentUser ? `Cr√©ditos: ${currentUser.credits}` : '';
  }

  // --- Fun√ß√µes Utilit√°rias (inalteradas) ---
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  async function resizeImageFile(file, maxDimension = 1024) {
    const dataUrl = await fileToBase64(file);
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        let { width, height } = img;
        if (width > maxDimension || height > maxDimension) {
          if (width > height) {
            height = Math.round((height * maxDimension) / width);
            width = maxDimension;
          } else {
            width = Math.round((width * maxDimension) / height);
            height = maxDimension;
          }
        }
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        
        const mimeType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
        const resizedDataUrl = canvas.toDataURL(mimeType, 0.92);
        resolve({ dataUrl: resizedDataUrl, mimeType });
      };
      img.onerror = reject;
      img.src = dataUrl;
    });
  }
</script>
</body>
