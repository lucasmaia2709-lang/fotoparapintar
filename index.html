
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador e Colorir Desenhos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Baloo 2', cursive; 
      background-color: #f0f9ff;
      margin: 0;
      padding: 0;
    }
    .loader {
      border: 4px solid #fde68a;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .main-container { transition: all 0.5s ease-in-out; }
    #coloring-canvas { display: none; cursor: crosshair; }
    #color-palette { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    #color-palette input { width: 36px; height: 36px; border-radius: 50%; margin: 2px; cursor: pointer; border: 2px solid #ccc; }
    #save-button { display: none; position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: #10b981; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<main class="main-container bg-white p-6 sm:p-8 rounded-2xl shadow-2xl max-w-4xl w-full">

  <!-- AUTENTICA√á√ÉO -->
  <div id="auth-section">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-sky-500">Bem-vindo! ‚ú®</h1>
      <p class="text-gray-600 mt-2">Crie a sua conta ou fa√ßa login para come√ßar.</p>
      <div id="auth-form-container" class="mt-6 max-w-sm mx-auto">
        <form id="login-form">
          <input type="email" id="login-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
          <input type="password" id="login-password" placeholder="A sua palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Entrar</button>
        </form>

        <form id="register-form" class="hidden">
          <input type="email" id="register-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
          <input type="password" id="register-password" placeholder="Crie uma palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
          <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Criar Conta</button>
        </form>
      </div>
      <p class="text-sm text-gray-500 mt-4">
        <a href="#" id="auth-toggle-link" class="text-sky-600 hover:underline">N√£o tem uma conta? Registe-se aqui.</a>
      </p>
      <p id="auth-error" class="text-red-500 mt-4 font-semibold h-5"></p>
    </div>
  </div>

  <!-- APP -->
  <div id="app-content" class="hidden">
    <div class="text-center mb-8 relative">
      <div class="absolute top-0 right-0 -mt-4 -mr-4 sm:-mt-6 sm:-mr-6">
        <span id="credits-display" class="font-bold text-lg text-green-600 bg-white px-3 py-1 rounded-full shadow-md"></span>
        <button id="logout-button" class="ml-2 text-gray-400 hover:text-red-500 font-bold" title="Sair">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
      <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">Desenhos para Colorir! üé®</h1>
      <p class="text-gray-600 mt-2 text-lg">Transforme qualquer foto numa p√°gina para colorir!</p>
    </div>

    <div class="flex justify-center mb-6">
      <label for="image-upload" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 py-3 px-8 rounded-full cursor-pointer font-bold text-lg transition-transform transform hover:scale-105">
        Anexar Foto
      </label>
      <input type="file" id="image-upload" accept="image/*" class="hidden">
    </div>

    <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-3">A Sua Foto Original</h2>
        <div id="original-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner"></div>
      </div>
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-3">O Seu Desenho</h2>
        <div id="generated-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner">
          <p class="text-gray-500">Aguardando a sua foto...</p>
        </div>
        <button id="color-button" class="mt-4 bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full font-bold text-lg hidden">
          Colorir
        </button>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button id="generate-button" class="bg-sky-600 hover:bg-sky-700 text-white py-3 px-8 rounded-full font-bold text-lg transition-transform transform hover:scale-105 shadow-lg hidden">
        Transformar em Desenho
      </button>
    </div>

    <div id="error-message" class="text-center text-red-500 mt-4 font-semibold h-5"></div>
  </div>
</main>

<!-- Canvas e Paleta -->
<canvas id="coloring-canvas"></canvas>
<div id="color-palette">
  <input type="color" value="#f87171">
  <input type="color" value="#34d399">
  <input type="color" value="#60a5fa">
  <input type="color" value="#facc15">
  <input type="color" value="#a78bfa">
</div>
<button id="save-button">Salvar</button>

<script>
const CLOUDFLARE_WORKER_URL = 'https://fotoparapintar.lucasabreucotefis.workers.dev';

// Elementos
const authSection = document.getElementById('auth-section');
const appContent = document.getElementById('app-content');
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const authToggleLink = document.getElementById('auth-toggle-link');
const authError = document.getElementById('auth-error');
const logoutButton = document.getElementById('logout-button');
const creditsDisplay = document.getElementById('credits-display');
const imageUpload = document.getElementById('image-upload');
const resultsSection = document.getElementById('results');
const originalImageContainer = document.getElementById('original-image-container');
const generatedImageContainer = document.getElementById('generated-image-container');
const errorMessageDiv = document.getElementById('error-message');
const generateButton = document.getElementById('generate-button');
const colorButton = document.getElementById('color-button');
const coloringCanvas = document.getElementById('coloring-canvas');
const colorPalette = document.getElementById('color-palette');
const saveButton = document.getElementById('save-button');

let currentUser = null;
let lastBase64Image = null;
let currentColor = '#f87171';

// Autentica√ß√£o
window.addEventListener('load', () => {
  currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (currentUser) showApp(); else showAuth();
});

// Alterna Login/Registo
authToggleLink.addEventListener('click', e => {
  e.preventDefault();
  const isLoginVisible = !loginForm.classList.contains('hidden');
  loginForm.classList.toggle('hidden', isLoginVisible);
  registerForm.classList.toggle('hidden', !isLoginVisible);
  authToggleLink.textContent = isLoginVisible ? 'J√° tem uma conta? Entre aqui.' : 'N√£o tem uma conta? Registe-se aqui.';
  authError.textContent = '';
});

// Submeter login/registo
registerForm.addEventListener('submit', e => { e.preventDefault(); handleAuthRequest('register','register-email','register-password'); });
loginForm.addEventListener('submit', e => { e.preventDefault(); handleAuthRequest('login','login-email','login-password'); });

async function handleAuthRequest(endpoint,emailId,passwordId){
  authError.textContent='';
  const email=document.getElementById(emailId).value.trim();
  const password=document.getElementById(passwordId).value;
  try{
    const res=await fetch(`${CLOUDFLARE_WORKER_URL}/${endpoint}`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
    const data=await res.json();
    if(!res.ok) throw new Error(data.error||`Erro no ${endpoint}`);
    if(endpoint==='register'){ alert('Conta criada! Fa√ßa login.'); authToggleLink.click(); }
    else { currentUser={email,credits:data.credits}; localStorage.setItem('currentUser',JSON.stringify(currentUser)); showApp(); }
  }catch(err){ authError.textContent=err.message; }
}

logoutButton.addEventListener('click',()=>{
  currentUser=null; localStorage.removeItem('currentUser'); showAuth();
  resultsSection.classList.add('hidden');
  originalImageContainer.innerHTML=''; 
  generatedImageContainer.innerHTML='<p class="text-gray-500">Aguardando a sua foto...</p>';
  generateButton.classList.add('hidden'); imageUpload.value='';
});

// Upload Imagem
imageUpload.addEventListener('change', async ev => {
  const file=ev.target.files[0]; if(!file) return;
  const previewUrl=await fileToBase64(file);
  originalImageContainer.innerHTML=`<img src="${previewUrl}" alt="Foto Original">`;
  resultsSection.classList.remove('hidden');
  generateButton.classList.remove('hidden');
  generatedImageContainer.innerHTML='<p class="text-gray-500">Pronto para transformar!</p>';
  errorMessageDiv.textContent='';
  const resized=await resizeImageFile(file,1024);
  lastBase64Image=resized;
});

// Gerar desenho
generateButton.addEventListener('click', async ()=>{
  errorMessageDiv.textContent='';
  if(!currentUser){ errorMessageDiv.textContent='Por favor, fa√ßa login.'; return; }
  if(!lastBase64Image){ errorMessageDiv.textContent='Por favor, anexe uma foto.'; return; }

  const { dataUrl, mimeType } = lastBase64Image;
  const base64data = dataUrl.split(',')[1];
  const payload = { imageData: base64data, mimeType, userEmail: currentUser.email };

  generatedImageContainer.innerHTML='<div class="loader"></div>'; generateButton.disabled=true;
  try{
    const resp=await fetch(`${CLOUDFLARE_WORKER_URL}/generate-image`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const data=await resp.json(); if(!resp.ok) throw new Error(data.error||'Erro ao gerar a imagem');

    generatedImageContainer.innerHTML=`<img id="generated-img" src="data:image/png;base64,${data.imageBase64}" alt="Desenho">`;
    colorButton.classList.remove('hidden');
    currentUser.credits=data.credits; localStorage.setItem('currentUser',JSON.stringify(currentUser)); updateCreditsDisplay();
  }catch(err){
    generatedImageContainer.innerHTML=`<p class="text-red-600 font-bold">${err.message}</p>`;
  }finally{ generateButton.disabled=false; }
});

// Colorir
colorButton.addEventListener('click',()=>{
  const img=document.getElementById('generated-img');
  if(!img) return;

  coloringCanvas.width=window.innerWidth;
  coloringCanvas.height=window.innerHeight;
  coloringCanvas.style.display='block';
  colorPalette.style.display='flex';
  saveButton.style.display='block';
  img.style.display='none';

  const ctx=coloringCanvas.getContext('2d');
  const tempImg=new Image();
  tempImg.src=img.src;
  tempImg.onload=()=>ctx.drawImage(tempImg,0,0,coloringCanvas.width,coloringCanvas.height);
});

// Selecionar cor
colorPalette.querySelectorAll('input[type=color]').forEach(input=>{
  input.addEventListener('click',()=>{ currentColor=input.value; });
});

// Flood fill simples
coloringCanvas.addEventListener('click',e=>{
  const rect=coloringCanvas.getBoundingClientRect();
  const x=Math.floor(e.clientX-rect.left);
  const y=Math.floor(e.clientY-rect.top);
  floodFill(x,y,currentColor);
});

// Salvar imagem
saveButton.addEventListener('click',()=>{
  const link=document.createElement('a');
  link.href=coloringCanvas.toDataURL();
  link.download='colorido.png';
  link.click();
});

// Fun√ß√µes utilit√°rias
function showApp(){ authSection.classList.add('hidden'); appContent.classList.remove('hidden'); updateCreditsDisplay(); }
function showAuth(){ appContent.classList.add('hidden'); authSection.classList.remove('hidden'); }
function updateCreditsDisplay(){ creditsDisplay.textContent=currentUser?`Cr√©ditos: ${currentUser.credits}`:''; }
function fileToBase64(file){ return new Promise((res,rej)=>{ const reader=new FileReader(); reader.onload=()=>res(reader.result); reader.onerror=rej; reader.readAsDataURL(file); }); }
async function resizeImageFile(file,maxDimension=1024){ const dataUrl=await fileToBase64(file); return new Promise((res,rej)=>{ const img=new Image(); img.onload=()=>{ let {width,height}=img; if(width>maxDimension||height>maxDimension){ if(width>height){ height=Math.round((height*maxDimension)/width); width=maxDimension; } else { width=Math.round((width*maxDimension)/height); height=maxDimension; } } const canvas=document.createElement('canvas'); canvas.width=width; canvas.height=height; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0,width,height); const mimeType=file.type==='image/png'?'image/png':'image/jpeg'; const resizedDataUrl=canvas.toDataURL(mimeType,0.92); res({dataUrl:resizedDataUrl,mimeType}); }; img.onerror=rej; img.src=dataUrl; }); }

// Flood fill
function floodFill(startX,startY,fillColor){
  const ctx=coloringCanvas.getContext('2d');
  const imgData=ctx.getImageData(0,0,coloringCanvas.width,coloringCanvas.height);
  const data=imgData.data;
  const width=coloringCanvas.width;
  const height=coloringCanvas.height;
  const pixelStack=[[startX,startY]];
  const color=hexToRgba(fillColor);
  const targetIdx=(startY*width+startX)*4;
  const targetColor=[data[targetIdx],data[targetIdx+1],data[targetIdx+2],data[targetIdx+3]];

  if(colorsMatch(targetColor,color)) return;

  while(pixelStack.length){
    const [x,y]=pixelStack.pop();
    const idx=(y*width+x)*4;
    if(!colorsMatch([data[idx],data[idx+1],data[idx+2],data[idx+3]],targetColor)) continue;
    data[idx]=color[0]; data[idx+1]=color[1]; data[idx+2]=color[2]; data[idx+3]=color[3];
    if(x>0) pixelStack.push([x-1,y]);
    if(x<width-1) pixelStack.push([x+1,y]);
    if(y>0) pixelStack.push([x,y-1]);
    if(y<height-1) pixelStack.push([x,y+1]);
  }

  ctx.putImageData(imgData,0,0);
}

function hexToRgba(hex){ let c=hex.replace('#',''); return [parseInt(c.substr(0,2),16),parseInt(c.substr(2,2),16),parseInt(c.substr(4,2),16),255]; }
function colorsMatch(a,b){ return a[0]===b[0]&&a[1]===b[1]&&a[2]===b[2]&&a[3]===b[3]; }
</script>
</body>
</html>
