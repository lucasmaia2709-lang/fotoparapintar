<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador de Desenhos para Colorir</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Baloo 2', cursive; background-color: #f0f9ff; }
  .loader { border: 4px solid #fde68a; border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  .image-container img, #coloringCanvas { max-height: 400px; width: auto; max-width: 100%; border-radius: 1rem; object-fit: contain; }
  #coloringContainer { position: relative; display: inline-block; }
  #colorPicker { position: absolute; top: -40px; display: none; }
  .main-container { transition: all 0.5s ease-in-out; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<main class="main-container bg-white p-6 sm:p-8 rounded-2xl shadow-2xl max-w-4xl w-full">
  <!-- AUTENTICA√á√ÉO -->
  <div id="auth-section">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-sky-500">Bem-vindo! ‚ú®</h1>
      <p class="text-gray-600 mt-2">Crie a sua conta ou fa√ßa login para come√ßar.</p>
      <div id="auth-form-container" class="mt-6 max-w-sm mx-auto">
        <form id="login-form">
          <input type="email" id="login-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
          <input type="password" id="login-password" placeholder="A sua palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Entrar</button>
        </form>
        <form id="register-form" class="hidden">
          <input type="email" id="register-email" placeholder="O seu email" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-4 focus:ring-2 focus:ring-sky-400 outline-none">
          <input type="password" id="register-password" placeholder="Crie uma palavra-passe" required class="shadow-sm border-2 rounded-full w-full py-3 px-6 text-center mb-6 focus:ring-2 focus:ring-sky-400 outline-none">
          <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-full font-bold text-lg transition-transform transform hover:scale-105">Criar Conta</button>
        </form>
      </div>
      <p class="text-sm text-gray-500 mt-4">
        <a href="#" id="auth-toggle-link" class="text-sky-600 hover:underline">N√£o tem uma conta? Registe-se aqui.</a>
      </p>
      <p id="auth-error" class="text-red-500 mt-4 font-semibold h-5"></p>
    </div>
  </div>

  <!-- APP -->
  <div id="app-content" class="hidden">
    <div class="text-center mb-8 relative">
      <div class="absolute top-0 right-0 -mt-4 -mr-4 sm:-mt-6 sm:-mr-6">
        <span id="credits-display" class="font-bold text-lg text-green-600 bg-white px-3 py-1 rounded-full shadow-md"></span>
        <button id="logout-button" class="ml-2 text-gray-400 hover:text-red-500 font-bold" title="Sair">Sair</button>
      </div>
      <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">Desenhos para Colorir! üé®</h1>
      <p class="text-gray-600 mt-2 text-lg">Transforme qualquer foto numa p√°gina para colorir!</p>
    </div>

    <div class="flex justify-center mb-6">
      <label for="image-upload" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 py-3 px-8 rounded-full cursor-pointer font-bold text-lg transition-transform transform hover:scale-105">
        Anexar Foto
      </label>
      <input type="file" id="image-upload" accept="image/*" class="hidden">
    </div>

    <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-3">A Sua Foto Original</h2>
        <div id="original-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner"></div>
      </div>
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-3">O Seu Desenho</h2>
        <div id="generated-image-container" class="image-container bg-sky-100 min-h-[250px] flex items-center justify-center rounded-2xl p-2 shadow-inner">
          <p class="text-gray-500">Aguardando a sua foto...</p>
        </div>
        <div id="coloringContainer" class="mt-2 hidden">
          <button id="colorButton" class="bg-green-400 hover:bg-green-500 text-white py-1 px-3 rounded-full text-sm mb-2">Colorir</button>
          <input type="color" id="colorPicker">
          <canvas id="coloringCanvas"></canvas>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button id="generate-button" class="bg-sky-600 hover:bg-sky-700 text-white py-3 px-8 rounded-full font-bold text-lg transition-transform transform hover:scale-105 shadow-lg hidden">
        Transformar em Desenho
      </button>
    </div>

    <div id="error-message" class="text-center text-red-500 mt-4 font-semibold h-5"></div>
  </div>
</main>

<script>
const CLOUDFLARE_WORKER_URL = 'https://SEU_WORKER_URL';
const authSection=document.getElementById('auth-section');
const appContent=document.getElementById('app-content');
const loginForm=document.getElementById('login-form');
const registerForm=document.getElementById('register-form');
const authToggleLink=document.getElementById('auth-toggle-link');
const authError=document.getElementById('auth-error');
const logoutButton=document.getElementById('logout-button');
const creditsDisplay=document.getElementById('credits-display');
const imageUpload=document.getElementById('image-upload');
const resultsSection=document.getElementById('results');
const originalImageContainer=document.getElementById('original-image-container');
const generatedImageContainer=document.getElementById('generated-image-container');
const errorMessageDiv=document.getElementById('error-message');
const generateButton=document.getElementById('generate-button');

const coloringContainer=document.getElementById('coloringContainer');
const colorButton=document.getElementById('colorButton');
const colorPicker=document.getElementById('colorPicker');
const coloringCanvas=document.getElementById('coloringCanvas');
let ctx=null;
let currentUser=null;
let lastBase64Image=null;
let fillColor="#ff0000";

// --- Autentica√ß√£o ---
window.addEventListener('load',()=>{
  currentUser=JSON.parse(localStorage.getItem('currentUser'));
  if(currentUser){showApp();}
  else{showAuth();}
});

authToggleLink.addEventListener('click',(e)=>{
  e.preventDefault();
  const isLoginVisible=!loginForm.classList.contains('hidden');
  loginForm.classList.toggle('hidden',isLoginVisible);
  registerForm.classList.toggle('hidden',!isLoginVisible);
  authToggleLink.textContent=isLoginVisible?'J√° tem uma conta? Entre aqui.':'N√£o tem uma conta? Registe-se aqui.';
  authError.textContent='';
});

registerForm.addEventListener('submit',e=>{e.preventDefault();handleAuthRequest('register','register-email','register-password');});
loginForm.addEventListener('submit',e=>{e.preventDefault();handleAuthRequest('login','login-email','login-password');});

async function handleAuthRequest(endpoint,emailId,passwordId){
  authError.textContent='';
  const email=document.getElementById(emailId).value.trim();
  const password=document.getElementById(passwordId).value;
  try{
    const res=await fetch(`${CLOUDFLARE_WORKER_URL}/${endpoint}`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });
    const data=await res.json();
    if(!res.ok) throw new Error(data.error||`Erro no ${endpoint}`);
    if(endpoint==='register'){alert('Conta criada com sucesso! Fa√ßa login.'); authToggleLink.click();}
    else{currentUser={email,credits:data.credits}; localStorage.setItem('currentUser',JSON.stringify(currentUser)); showApp();}
  }catch(err){authError.textContent=err.message;}
}

logoutButton.addEventListener('click',()=>{
  currentUser=null;
  localStorage.removeItem('currentUser');
  showAuth();
  resultsSection.classList.add('hidden');
  originalImageContainer.innerHTML='';
  generatedImageContainer.innerHTML='<p class="text-gray-500">Aguardando a sua foto...</p>';
  coloringContainer.classList.add('hidden');
  generateButton.classList.add('hidden');
  imageUpload.value='';
});

// --- Upload e Gera√ß√£o ---
imageUpload.addEventListener('change',async ev=>{
  const file=ev.target.files[0]; if(!file) return;
  const previewUrl=await fileToBase64(file);
  originalImageContainer.innerHTML=`<img src="${previewUrl}" alt="Foto Original">`;
  resultsSection.classList.remove('hidden'); generateButton.classList.remove('hidden');
  generatedImageContainer.innerHTML='<p class="text-gray-500">Pronto para transformar!</p>';
  lastBase64Image=await resizeImageFile(file,1024);
});

generateButton.addEventListener('click',async ()=>{
  errorMessageDiv.textContent='';
  if(!currentUser){errorMessageDiv.textContent='Fa√ßa login'; return;}
  if(!lastBase64Image){errorMessageDiv.textContent='Anexe uma foto'; return;}
  const {dataUrl,mimeType}=lastBase64Image;
  const base64data=dataUrl.split(',')[1];
  const payload={imageData:base64data,mimeType,userEmail:currentUser.email};
  generatedImageContainer.innerHTML='<div class="loader"></div>'; generateButton.disabled=true;
  try{
    const resp=await fetch(`${CLOUDFLARE_WORKER_URL}/generate-image`,{
      method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)
    });
    const data=await resp.json(); if(!resp.ok) throw new Error(data.error||'Erro ao gerar imagem');
    coloringContainer.classList.remove('hidden');
    coloringCanvas.width=generatedImageContainer.clientWidth;
    coloringCanvas.height=generatedImageContainer.clientHeight;
    ctx=coloringCanvas.getContext('2d');
    const img=new Image();
    img.onload=()=>ctx.drawImage(img,0,0,coloringCanvas.width,coloringCanvas.height);
    img.src="data:image/png;base64,"+data.imageBase64;
    currentUser.credits=data.credits; localStorage.setItem('currentUser',JSON.stringify(currentUser));
    updateCreditsDisplay();
  }catch(err){generatedImageContainer.innerHTML=`<p class="text-red-600 font-bold">${err.message}</p>`;}
  finally{generateButton.disabled=false;}
});

// --- Colorir ---
colorButton.addEventListener('click',()=>{colorPicker.click();});
colorPicker.addEventListener('input',()=>{fillColor=colorPicker.value; colorPicker.style.display='none';});

coloringCanvas.addEventListener('click',e=>{
  if(!ctx) return;
  const rect=coloringCanvas.getBoundingClientRect();
  const x=Math.floor(e.clientX-rect.left);
  const y=Math.floor(e.clientY-rect.top);
  floodFill(ctx,x,y,fillColor);
});

// --- Fun√ß√µes Flood Fill ---
function floodFill(ctx,startX,startY,fillColor){
  const w=ctx.canvas.width,h=ctx.canvas.height;
  const img=ctx.getImageData(0,0,w,h); const data=img.data;
  const stack=[[startX,startY]];
  const targetColor=getPixel(data,startX,startY,w);
  const fillCol=hexToRgb(fillColor);
  if(colorsMatch(targetColor,fillCol)) return;
  while(stack.length>0){
    const [x,y]=stack.pop();
    if(x<0||x>=w||y<0||y>=h) continue;
    const idx=(y*w+x)*4;
    const col=[data[idx],data[idx+1],data[idx+2],data[idx+3]];
    if(!colorsMatch(col,targetColor)) continue;
    setPixel(data,x,y,fillCol,w);
    stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]);
  }
  ctx.putImageData(img,0,0);
}

function getPixel(data,x,y,w){const i=(y*w+x)*4; return [data[i],data[i+1],data[i+2],data[i+3]];}
function setPixel(data,x,y,[r,g,b,a],w){const i=(y*w+x)*4; data[i]=r; data[i+1]=g; data[i+2]=b; data[i+3]=255;}
function colorsMatch(c1,c2){return c1[0]===c2[0]&&c1[1]===c2[1]&&c1[2]===c2[2];}
function hexToRgb(hex){hex=hex.replace('#',''); if(hex.length!==6) hex='FF0000'; const bigint=parseInt(hex,16); return [(bigint>>16)&255,(bigint>>8)&255, bigint&255,255];}

// --- UI ---
function showApp(){authSection.classList.add('hidden'); appContent.classList.remove('hidden'); updateCreditsDisplay();}
function showAuth(){appContent.classList.add('hidden'); authSection.classList.remove('hidden');}
function updateCreditsDisplay(){creditsDisplay.textContent=currentUser?`Cr√©ditos: ${currentUser.credits}`:'';}

// --- Utilit√°rios ---
function fileToBase64(file){return new Promise((resolve,reject)=>{const reader=new FileReader(); reader.onload=()=>resolve(reader.result); reader.onerror=reject; reader.readAsDataURL(file);});}
async function resizeImageFile(file,maxDim=1024){const dataUrl=await fileToBase64(file);return new Promise((resolve,reject)=>{const img=new Image();img.onload=()=>{let {width,height}=img;if(width>maxDim||height>maxDim){if(width>height){height=Math.round(height*maxDim/width); width=maxDim;} else {width=Math.round(width*maxDim/height); height=maxDim;}} const canvas=document.createElement('canvas');canvas.width=width;canvas.height=height;const ctx=canvas.getContext('2d');ctx.drawImage(img,0,0,width,height); const mimeType=file.type==='image/png'?'image/png':'image/jpeg';resolve({dataUrl:canvas.toDataURL(mimeType,0.92),mimeType});}; img.onerror=reject; img.src=dataUrl;});}
</script>
</body>
</html>
